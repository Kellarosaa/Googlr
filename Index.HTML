<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="text"] {
            width: 400px;
            height: 40px;
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            width: 80px;
            height: 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search" method="get" target="_self">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
